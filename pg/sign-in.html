<section>
  <form class="form-signin">

    <h1 class="h3 mb-3 font-weight-normal text-center">
      <img class="mb-4" ng-src="public/img/sign-in.png" alt="" width="72" height="72">
      <br>
      Please sign in
    </h1>

    <label for="inputUsername" class="sr-only">Email address</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" autocomplete="off" required autofocus>
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" autocomplete="off" required>
    
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    
    <button class="btn btn-lg btn-outline-secondary btn-block" type="submit">Sign in</button>
  </form>
</section>
