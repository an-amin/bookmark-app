<section>
  <form class="form-signin">

    <h1 class="h3 mb-3 font-weight-normal text-center">
      <img class="mb-4" ng-src="public/img/sign-up.png" alt="" width="72" height="72">
      <br>
      Sign up
    </h1>

    <label for="inputUsername" class="sr-only">Username</label>
    <input type="username" id="inputUsername" class="form-control" placeholder="Username" autocomplete="off" required autofocus>
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" autocomplete="off" required>
    
    <label for="confirmPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="confirmPassword" class="form-control" placeholder="Retype Password" autocomplete="off" required>
    
    <button class="btn btn-lg btn-outline-secondary btn-block" type="submit">Sign up</button>
  </form>
</section>
